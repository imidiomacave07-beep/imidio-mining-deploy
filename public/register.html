<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar</title>
  <style>
    body{font-family:Arial;background:#f4f4f4;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:10px;background:#27ae60;color:#fff;border:none;border-radius:4px}
    a{display:block;margin-top:10px;text-align:center;color:#2c3e50;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h3>Criar Conta</h3>
    <input id="name" type="text" placeholder="Nome" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="regBtn">Registrar</button>
    <a href="login.html">Já tenho conta</a>
    <p id="msg" style="color:red"></p>
  </div>

  <script>
    document.getElementById("regBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (data.success) {
        alert("Conta criada com sucesso. Faça login.");
        window.location.href = "/login.html";
      } else {
        document.getElementById("msg").innerText = data.message || "Erro";
      }
    });
  </script>
</body>
</html>
