<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - Plataforma de Mineração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Criar Conta</h2>
    <input id="name" type="text" placeholder="Seu nome">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Palavra-passe">
    <button onclick="register()">Registrar</button>
    <a href="login.html">Já tenho conta</a>
  </div>

  <script src="auth.js"></script>

</body>
</html>
