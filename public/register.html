<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Imidio Mining</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
    form { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input { display:block; margin:10px 0; padding:8px; width:100%; }
    button { padding:10px 15px; width:100%; background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer; }
    a { display:block; text-align:center; margin-top:10px; color:#2c3e50; text-decoration:none; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Registrar</h2>
    <input type="text" id="username" placeholder="Usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Registrar</button>
    <a href="login.html">Já tem conta? Login</a>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Para testes, criar usuário apenas salva localmente
      localStorage.setItem("token", "dummy-token");
      localStorage.setItem("user", JSON.stringify({ name: username }));

      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
