<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imidio Mining Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Imidio Mining Platform</h1>

<div id="register">
  <h2>Registrar Usuário</h2>
  <input type="text" id="nome" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="register()">Registrar</button>
  <p id="register-msg"></p>
</div>

<div id="login">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="login-msg"></p>
</div>

<div id="dashboard" style="display:none;">
  <h2>Bem-vindo, <span id="user-nome"></span>!</h2>
  <p>Saldo de mineração: <span id="user-saldo"></span> Coins</p>
  <button onclick="mine()">Minerar 10 Coins</button>
  <button onclick="logout()">Sair</button>
</div>

<script>
async function register() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const res = await fetch("/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ nome, email, senha })
  });
  const data = await res.json();
  document.getElementById("register-msg").innerText = data.message || data.error;
}

async function login() {
  const email = document.getElementById("login-email").value;
  const senha = document.getElementById("login-senha").value;
  const res = await fetch("/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, senha })
  });
  const data = await res.json();
  if (data.error) {
    document.getElementById("login-msg").innerText = data.error;
  } else {
    document.getElementById("login-msg").innerText = data.message;
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("register").style.display = "none";
    document.getElementById("login").style.display = "none";
    document.getElementById("user-nome").innerText = data.nome;
    document.getElementById("user-saldo").innerText = data.saldo;
    window.currentUser = email;
  }
}

async function mine() {
  const res = await fetch("/mine", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email: window.currentUser, coins: 10 })
  });
  const data = await res.json();
  document.getElementById("user-saldo").innerText = data.saldo;
}
function logout() {
  window.currentUser = null;
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("register").style.display = "block";
  document.getElementById("login").style.display = "block";
}
</script>
</body>
</html>
