<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imidio Mining Platform</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #dashboard { display: none; text-align: center; }
  </style>
</head>
<body>

<h1>Imidio Mining Platform</h1>

<div id="register">
  <h2>Registrar Usuário</h2>
  <input type="text" id="nome" placeholder="Nome" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="register()">Registrar</button>
  <p id="reg-msg"></p>
</div>

<div id="login">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-senha" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <p id="login-msg"></p>
</div>

<div id="dashboard">
  <h2>Bem-vindo, <span id="user-nome"></span>!</h2>
  <p>Saldo de mineração: <span id="user-saldo"></span> Coins</p>
  <button onclick="logout()">Sair</button>
</div>

<script>
  const API = "https://imidio-mining-deploy-3.onrender.com";

  async function register() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const res = await fetch(`${API}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, email, senha })
    }).then(r => r.json());

    document.getElementById("reg-msg").innerText = res.message || res.error;
  }

  async function login() {
    const email = document.getElementById("login-email").value;
    const senha = document.getElementById("login-senha").value;

    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    }).then(r => r.json());

    if (res.error) {
      document.getElementById("login-msg").innerText = res.error;
    } else {
      document.getElementById("login-msg").innerText = res.message;
      document.getElementById("login").style.display = "none";
      document.getElementById("register").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("user-nome").innerText = res.nome;
      document.getElementById("user-saldo").innerText = res.saldo;
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById("register").style.display = "block";
  }
</script>

</body>
</html>
