<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Imidio Mining</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .usuario, .plano { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>üöÄ Imidio Mining</h1>

  <h2>Criar Usu√°rio</h2>
  <input type="text" id="nomeUsuario" placeholder="Nome do usu√°rio">
  <button onclick="criarUsuario()">Criar</button>
  <div id="usuariosList"></div>

  <h2>Planos Dispon√≠veis</h2>
  <button onclick="initPlanos()">Iniciar Planos</button>
  <div id="planosList"></div>

  <script>
    let usuarios = [];
    let planos = [];

    async function fetchUsuarios() {
      const res = await fetch("/usuarios");
      usuarios = await res.json();
      const container = document.getElementById("usuariosList");
      container.innerHTML = "";
      usuarios.forEach(u => {
        container.innerHTML += `
          <div class="usuario">
            ID: ${u.id} | Nome: ${u.nome} | Planos: ${u.planosComprados.length}
          </div>`;
      });
    }

    async function fetchPlanos() {
      const res = await fetch("/planos");
      planos = await res.json();
      const container = document.getElementById("planosList");
      container.innerHTML = "";
      planos.forEach(p => {
        container.innerHTML += `
          <div class="plano">
            ID: ${p.id} | ${p.nome} | Lucro di√°rio: ${p.lucroDiario} | Dura√ß√£o: ${p.duracaoDias} dias
            <br>
            Comprar para:
            <select id="selectUser${p.id}">
              ${usuarios.map(u => `<option value="${u.id}">${u.nome}</option>`).join('')}
            </select>
            <button onclick="comprarPlano(${p.id})">Comprar</button>
          </div>`;
      });
    }

    async function criarUsuario() {
      const nome = document.getElementById("nomeUsuario").value;
      if (!nome) return alert("Informe o nome!");
      await fetch("/usuarios", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ nome })
      });
      document.getElementById("nomeUsuario").value = "";
      await fetchUsuarios();
      fetchPlanos();
    }

    async function initPlanos() {
      await fetch("/init-planos");
      await fetchPlanos();
    }

    async function comprarPlano(planoId) {
      const select = document.getElementById(`selectUser${planoId}`);
      const usuarioId = parseInt(select.value);
      const res = await fetch("/comprar-plano", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ usuarioId, planoId })
      });
      const data = await res.json();
      alert(data.message);
      await fetchUsuarios();
    }

    // Carregar dados ao abrir
    fetchUsuarios().then(fetchPlanos);
  </script>
</body>
</html>
