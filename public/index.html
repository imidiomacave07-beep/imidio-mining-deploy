<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Imidio Mining</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('mining')">Mineração</button>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <h1>Bem-vindo à Plataforma de Mineração</h1>
    <p>Aqui você encontra todas as funcionalidades.</p>
  </section>

  <!-- Seção Dashboard -->
  <section id="dashboard" style="display:none;">
    <h1>Dashboard do Usuário</h1>
    <p>Status da mineração: <span id="status">Parado</span></p>
    <button id="startBtn">Iniciar Mineração</button>
  </section>

  <!-- Seção Mineração -->
  <section id="mining" style="display:none;">
    <h1>Painel de Mineração</h1>
    <p>A mineração está em andamento...</p>
  </section>

  <script src="js/app.js"></script>
</body>
    </html>
