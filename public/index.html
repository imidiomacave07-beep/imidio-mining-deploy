<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imidio Mining Platform</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; margin-top: 5px; }
    .message { margin-top: 10px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Imidio Mining Platform</h1>

  <h2>Registrar Usu√°rio</h2>
  <input type="text" id="reg-nome" placeholder="Nome">
  <input type="email" id="reg-email" placeholder="Email">
  <input type="password" id="reg-senha" placeholder="Senha">
  <button onclick="register()">Registrar</button>
  <div id="reg-msg" class="message"></div>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="login-msg" class="message"></div>

  <script>
    async function register() {
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("reg-nome").value,
          email: document.getElementById("reg-email").value,
          senha: document.getElementById("reg-senha").value
        })
      });
      const data = await res.json();
      document.getElementById("reg-msg").innerText = data.message;
    }

    async function login() {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("login-email").value,
          senha: document.getElementById("login-senha").value
        })
      });
      const data = await res.json();
      document.getElementById("login-msg").innerText = data.message;
      if (res.ok) alert(`Bem-vindo ${data.user.nome}!`);
    }
  </script>
</body>
</html>
