<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imidio Mining - Plataforma Oficial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid #00ff99;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 34px;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: #00ff99;
            margin-bottom: 40px;
        }
        .btn {
            background: #00ff99;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .btn:hover {
            background: #00dd88;
        }
    </style>
</head>
<body>
    <header>✨ Imidio Mining</header>
    <div class="container">
        <div class="title">Bem-vindo à Imidio Mining</div>
        <div class="subtitle">A sua plataforma de mineração digital</div>
        <button class="btn">Criar Conta</button>
        <button class="btn" style="margin-left: 10px;">Entrar</button>
    </div>
</body>
</html>
