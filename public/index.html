<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imidio Mining - Plataforma Oficial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            color: #00ff99;
            margin-bottom: 40px;
        }
        .btn {
            background: #00ff99;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin: 0 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00dd88;
        }
    </style>
</head>
<body>
    <header>✨ Imidio Mining</header>
    <div class="subtitle">A sua plataforma de mineração digital</div>
    <div>
        <button class="btn">Criar Conta</button>
        <button class="btn">Entrar</button>
    </div>
</body>
</html>
