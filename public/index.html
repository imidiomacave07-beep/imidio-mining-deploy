<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Imidio Mining</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .usuario, .plano { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>üöÄ Imidio Mining</h1>

  <h2>Criar Usu√°rio</h2>
  <input type="text" id="nomeUsuario" placeholder="Nome do usu√°rio">
  <button onclick="criarUsuario()">Criar</button>
  <div id="usuariosList"></div>

  <h2>Planos Dispon√≠veis</h2>
  <button onclick="initPlanos()">Iniciar Planos</button>
  <div id="planosList"></div>

  <script>
    async function fetchUsuarios() {
      const res = await fetch("/usuarios");
      const usuarios = await res.json();
      const container = document.getElementById("usuariosList");
      container.innerHTML = "";
      usuarios.forEach(u => {
        container.innerHTML += `<div class="usuario">ID: ${u.id} | Nome: ${u.nome} | Planos: ${u.planosComprados.length}</div>`;
      });
    }

    async function fetchPlanos() {
      const res = await fetch("/planos");
      const planos = await res.json();
      const container = document.getElementById("planosList");
      container.innerHTML = "";
      planos.forEach(p => {
        container.innerHTML += `<div class="plano">ID: ${p.id} | ${p.nome} | Lucro di√°rio: ${p.lucroDiario} | Dura√ß√£o: ${p.duracaoDias} dias</div>`;
      });
    }

    async function criarUsuario() {
      const nome = document.getElementById("nomeUsuario").value;
      if (!nome) return alert("Informe o nome!");
      await fetch("/usuarios", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ nome })
      });
      document.getElementById("nomeUsuario").value = "";
      fetchUsuarios();
    }

    async function initPlanos() {
      await fetch("/init-planos");
      fetchPlanos();
    }

    // Carregar dados ao abrir
    fetchUsuarios();
    fetchPlanos();
  </script>
</body>
</html>
