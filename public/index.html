<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imidio Mining - Plataforma Oficial</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid #00ff99;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .title {
            font-size: 34px;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 20px;
            color: #00ff99;
            margin-bottom: 40px;
        }

        .btn {
            background: #00ff99;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin: 5px;
        }

        .btn:hover {
            background: #00dd88;
        }

        /* MODAL ESTILOS */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #111;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #00ff99;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            color: white;
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #00ff99;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ff99;
            background: #222;
            color: white;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .close {
            color: #00ff99;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>‚ú® Imidio Mining</header>

<div class="container">
    <div class="title">Bem-vindo √† Imidio Mining üöÄ</div>
    <div class="subtitle">A sua plataforma de minera√ß√£o digital moderna e segura.</div>

    <button class="btn" onclick="openModal('signupModal')">Criar Conta</button>
    <button class="btn" onclick="openModal('loginModal')">Entrar</button>
</div>

<!-- MODAL DE CADASTRO -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <h2>Criar Conta</h2>
        <input type="text" placeholder="Nome Completo" id="signupName">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Senha" id="signupPassword">
        <button onclick="signup()">Cadastrar</button>
    </div>
</div>

<!-- MODAL DE LOGIN -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Entrar</h2>
        <input type="email" placeholder="Email" id="loginEmail">
        <input type="password" placeholder="Senha" id="loginPassword">
        <button onclick="login()">Entrar</button>
    </div>
</div>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Fechar modal clicando fora do conte√∫do
    window.onclick = function(event) {
        const signup = document.getElementById('signupModal');
        const login = document.getElementById('loginModal');
        if(event.target === signup) signup.style.display = 'none';
        if(event.target === login) login.style.display = 'none';
    }

    // Fun√ß√µes tempor√°rias de frontend
    function signup() {
        alert('Cadastro enviado! Conectar ao backend para salvar dados.');
        closeModal('signupModal');
    }

    function login() {
        alert('Login enviado! Conectar ao backend para autenticar.');
        closeModal('loginModal');
    }
</script>

</body>
</html>
