<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imidio Mining - Plataforma Oficial</title>
    <style>
        body {
            margin: 0;

        header {

        .container {

            margin: auto;

        .card {
            background: #1a1a1a;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #00ff99;
        }

        .card h2 {
            color: #00ff99;
            margin: 10px 0;
        }

        .btn {
            background: #00ff99;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #00dd88;
        }

        footer {
            padding: 20px;
            margin-top: 40px;
            background: #111;
            border-top: 2px solid #00ff99;
            color: #ccc;
        }
    </style>
</head>
<body>

<header>

<div class="container">

    <div class="card">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Nome completo"><br><br>
        <input type="email" id="email" placeholder="E-mail"><br><br>
        <input type="password" id="senha" placeholder="Senha"><br><br>
        <button class="btn" onclick="cadastrar()">Cadastrar</button>
    </div>

    <div class="card">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail"><br><br>
        <input type="password" id="loginSenha" placeholder="Senha"><br><br>
        <button class="btn" onclick="login()">Entrar</button>
    </div>

    <div class="card">

        <div>
            <button class="btn" onclick="ativarPlano(15)">Basic - $15/dia</button>
            <button class="btn" onclick="ativarPlano(50)">Standard - $50/dia</button>
            <button class="btn" onclick="ativarPlano(100)">Pro - $100/dia</button>
        </div>
        <div>
            <button class="btn" onclick="ativarPlano(280)">Ultra - $280/dia</button>
            <button class="btn" onclick="ativarPlano(500)">VIP - $500/dia</button>
            <button class="btn" onclick="ativarPlano(1000)">Master - $1000/dia</button>
        </div>
        <div>
            <button class="btn" onclick="ativarPlano(2000)">Elite - $2000/dia</button>
            <button class="btn" onclick="ativarPlano(5000)">Platinum - $5000/dia</button>
        </div>
    </div>

    <div class="card">

</div>

<script>
    function cadastrar() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        if(nome && email && senha) {
            alert(`Cadastro enviado: ${nome} (${email})`);
        } else {
            alert("Preencha todos os campos!");
        }
    }

    function login() {
        const email = document.getElementById("loginEmail").value;
        const senha = document.getElementById("loginSenha").value;
        if(email && senha) {
            alert(`Login efetuado: ${email}`);
        } else {
            alert("Preencha e-mail e senha!");
        }
    }

    function ativarPlano(valor) {
        alert(`Plano ativado: $${valor}/dia`);
    }

    function pagamento(metodo) {
        alert(`Pagamento selecionado: ${metodo}`);
    }
</script>
