<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Painel de Mineração</title>
</head>
<body>
  <h1>Status da Mineração</h1>

  <button onclick="start()">Iniciar Mineração</button>
  <button onclick="stop()">Parar Mineração</button>

  <p id="status">Carregando...</p>

  <script>
    async function loadStatus() {
      const res = await fetch("/api/mining/status");
      const data = await res.json();
      document.getElementById("status").innerText = "Status: " + data.status;
    }

    async function start() {
      await fetch("/api/mining/start", { method: "POST" });
      loadStatus();
    }

    async function stop() {
      await fetch("/api/mining/stop", { method: "POST" });
      loadStatus();
    }

    loadStatus();
  </script>
</body>
</html>
