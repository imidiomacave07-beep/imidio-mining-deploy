<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard de Mineração</title>
  </head>
  <body>
    <h1>Status da Mineração</h1>
    <p id="status">Carregando...</p>

    <button onclick="startMining()">Iniciar Mineração</button>
    <button onclick="stopMining()">Parar Mineração</button>

    <script>
      async function loadStatus() {
        const response = await fetch("/api/mining/status");
        const data = await response.json();
        document.getElementById("status").innerText = "Status: " + data.status;
      }

      async function startMining() {
        await fetch("/api/mining/start-mining", { method: "POST" });
        loadStatus();
      }

      async function stopMining() {
        await fetch("/api/mining/stop-mining", { method: "POST" });
        loadStatus();
      }

      loadStatus();
    </script>
  </body>
</html>
