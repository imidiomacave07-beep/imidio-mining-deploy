<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Minera√ß√£o</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        .status-box {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            font-size: 20px;
        }

        button {
            margin: 15px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .start {
            background: #00b32d;
        }

        .stop {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <h1>üí† Plataforma de Minera√ß√£o</h1>

    <div class="status-box">
        <span id="status-text">Carregando...</span>
    </div>

    <button class="start" onclick="startMining()">Iniciar Minera√ß√£o</button>
    <button class="stop" onclick="stopMining()">Parar Minera√ß√£o</button>

    <script>
        async function fetchStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                document.getElementById('status-text').innerText =
                    data.running ? "Status da minera√ß√£o: Em execu√ß√£o" : "Status da minera√ß√£o: Parada";
            } catch (err) {
                document.getElementById('status-text').innerText = "Erro ao carregar status";
            }
        }

        async function startMining() {
            await fetch('/start-mining', { method: 'POST' });
            fetchStatus();
        }

        async function stopMining() {
            await fetch('/stop-mining', { method: 'POST' });
            fetchStatus();
        }

        fetchStatus();
        setInterval(fetchStatus, 5000); // Atualiza automaticamente a cada 5s
    </script>

</body>
</html>
