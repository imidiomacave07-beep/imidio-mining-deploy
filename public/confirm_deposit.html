<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel — Imidio Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d8cff;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 25px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .blue { background: #2d8cff; color:white; }
    .green { background: #27ae60; color:white; }
    .red   { background: #c0392b; color:white; }
    .yellow{ background: #f1c40f; color:white; }
    #statusBox {
      margin-top: 15px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  Bem-vindo, <span id="userName">Usuário</span>
</header>

<div class="container">

  <!-- Secção Mineração -->
  <div class="section">
    <h2>Mineração</h2>
    <button class="green" id="startBtn">Iniciar Mineração</button>
    <button class="red" id="stopBtn">Parar Mineração</button>

    <div id="statusBox">
      <strong>Status:</strong> <span id="statusText">Carregando...</span>
    </div>
  </div>

  <hr>

  <!-- Secção Carteira -->
  <div class="section">
    <h2>Carteira USDT (BEP20)</h2>

    <button class="blue" onclick="location.href='deposit.html'">
      Depositar USDT
    </button>

    <button class="yellow" onclick="location.href='confirm_deposit.html'">
      Confirmar Depósito
    </button>

    <button class="green" onclick="location.href='withdraw.html'">
      Solicitar Saque
    </button>
  </div>

  <hr>

  <!-- Logout -->
  <div class="section">
    <button class="red" id="logoutBtn">Sair</button>
  </div>
</div>

<script>
  // Elementos
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusText = document.getElementById("statusText");
  const logoutBtn = document.getElementById("logoutBtn");
  const userName = document.getElementById("userName");

  // Autenticação
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user") || "{}");

  if (!token) {
    window.location.href = "/login.html";
  } else {
    userName.innerText = user.name || "";
  }

  // Chamada API
  async function apiFetch(path, opts = {}) {
    opts.headers = opts.headers || {};
    opts.headers["Content-Type"] = "application/json";
    opts.headers["Authorization"] = "Bearer " + token;

    const res = await fetch("/api/mining" + path, opts);

    if (res.status === 401) {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login.html";
      return;
    }

    return res;
  }

  // Atualizar status mineração
  async function refreshStatus() {
    try {
      const res = await apiFetch("/status");
      if (!res) return;
      const data = await res.json();
      statusText.innerText = data.status;
    } catch (err) {
      statusText.innerText = "Erro ao carregar status";
    }
  }

  // Start mineração
  startBtn.addEventListener("click", async () => {
    await apiFetch("/start-mining", { method: "POST" });
    refreshStatus();
  });

  // Stop mineração
  stopBtn.addEventListener("click", async () => {
    await apiFetch("/stop-mining", { method: "POST" });
    refreshStatus();
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "/login.html";
  });

  // Auto refresh
  refreshStatus();
  setInterval(refreshStatus, 5000);
</script>

</body>
</html>
