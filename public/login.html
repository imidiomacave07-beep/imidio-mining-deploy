<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Login - Imidio Mining Platform</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  form { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 5px; }
  input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
  button { padding: 10px 15px; cursor: pointer; }
</style>
</head>
<body>
<h2>Entrar na Plataforma</h2>
<form id="loginForm">
  <input type="text" placeholder="Usuário" id="username" required>
  <input type="password" placeholder="Senha" id="password" required>
  <button type="submit">Entrar</button>
</form>

<script>
const form = document.getElementById("loginForm");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // Simulação: autenticação local
  if(user === "admin" && pass === "1234") {
    window.location.href = "index.html"; // Redireciona para a página principal
  } else {
    alert("Usuário ou senha incorretos!");
  }
});
</script>
</body>
</html>
