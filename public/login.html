<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0050c7;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #0066ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Entrar</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />

    <button id="loginBtn">Login</button>

    <a href="/register.html">Criar Conta</a>
  </div>

  <script src="auth.js"></script>
</body>
</html>
