<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Imidio Mining Platform</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  h1, h2 { color: #333; }
  button { margin: 5px 0; padding: 8px 12px; cursor: pointer; }
  .plan { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
</style>
</head>
<body>
<h1>Bem-vindo, <span id="userName">Usuário</span>!</h1>
<p>Saldo: <span id="balance">0</span> Coins</p>

<h2>Planos Disponíveis</h2>
<div id="plans"></div>

<script>
// Simulação de dados que viria do MongoDB
const user = { id: "123", name: "Imidio", balance: 0 };
const plans = [
  { id: 1, name: "Bronze", price: 10, profitPercent: 20 },
  { id: 2, name: "Prata", price: 50, profitPercent: 30 },
  { id: 3, name: "Ouro", price: 100, profitPercent: 50 }
];

document.getElementById("userName").innerText = user.name;
document.getElementById("balance").innerText = user.balance;

const plansDiv = document.getElementById("plans");
plans.forEach(plan => {
  const div = document.createElement("div");
  div.className = "plan";
  div.innerHTML = `
    <strong>${plan.name}</strong><br>
    Preço: $${plan.price}<br>
    Lucro: ${plan.profitPercent}%<br>
    <button onclick="buyPlan(${plan.id})">Comprar</button>
  `;
  plansDiv.appendChild(div);
});

function buyPlan(planId) {
  const plan = plans.find(p => p.id === planId);
  if (user.balance >= plan.price) {
    user.balance -= plan.price;
    document.getElementById("balance").innerText = user.balance;
    alert(`Plano ${plan.name} comprado!`);
  } else {
    alert("Saldo insuficiente!");
  }
}
</script>
</body>
</html>
