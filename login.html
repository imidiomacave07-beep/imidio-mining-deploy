<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<style>
    body {
        font-family: Arial;
        background: #0f0f0f;
        color: white;
        text-align: center;
        padding-top: 40px;
    }
    input {
        padding: 10px;
        margin: 10px;
        width: 250px;
        border-radius: 8px;
        border: none;
    }
    button {
        padding: 10px 25px;
        background: #00ffd0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

</head>
<body>

<h1>Login / Criar Conta</h1>

<input type="text" id="nome" placeholder="Seu nome" />
<br>
<button onclick="entrar()">Entrar</button>

<script>
function entrar() {
    const nome = document.getElementById("nome").value.trim();

    if (!nome) {
        alert("Digite o seu nome!");
        return;
    }

    const user = {
        name: nome,
        balance: 0
    };

    localStorage.setItem("user", JSON.stringify(user));

    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
