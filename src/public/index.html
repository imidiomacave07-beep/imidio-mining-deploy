<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Login - Imidio Mining</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  input, button { margin: 5px 0; padding: 8px; width: 200px; display: block; }
</style>
</head>
<body>
<h1>Login / Criar Conta</h1>

<!-- Formulário de login -->
<input type="text" id="name" placeholder="Nome de Usuário">
<input type="email" id="email" placeholder="Email">
<button id="loginBtn">Entrar / Criar Conta</button>

<script>
document.getElementById("loginBtn").onclick = () => {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if(!name || !email){
        alert("Preencha todos os campos!");
        return;
    }

    const user = { name, email, balance: 100 }; // saldo inicial de exemplo
    localStorage.setItem("user", JSON.stringify(user));

    window.location.href = "dashboard.html";
};
</script>
</body>
</html>
