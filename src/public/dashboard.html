<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Mineração</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    header { background: #2c3e50; color: white; width: 100%; padding: 1rem; text-align: center; }
    main { margin-top: 2rem; text-align: center; }
    button { padding: 0.7rem 1.5rem; margin: 0.5rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
    #startBtn { background-color: #27ae60; color: white; }
    #stopBtn { background-color: #c0392b; color: white; }
    #status { margin-top: 1rem; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Mineração</h1>
  </header>
  <main>
    <button id="startBtn">Iniciar Mineração</button>
    <button id="stopBtn">Parar Mineração</button>
    <div id="status">Status da mineração: Carregando...</div>
  </main>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusDiv = document.getElementById("status");

    // Atualiza status da mineração
    async function updateStatus() {
      try {
        const res = await fetch("/api/mining/status");
        const data = await res.json();
        statusDiv.textContent = "Status da mineração: " + data.status;
      } catch {
        statusDiv.textContent = "Erro ao carregar status";
      }
    }

    updateStatus();

    startBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("/api/mining/start-mining", { method: "POST" });
        const data = await res.json();
        statusDiv.textContent = "Status da mineração: " + data.status;
      } catch {
        statusDiv.textContent = "Erro ao iniciar mineração";
      }
    });

    stopBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("/api/mining/stop-mining", { method: "POST" });
        const data = await res.json();
        statusDiv.textContent = "Status da mineração: " + data.status;
      } catch {
        statusDiv.textContent = "Erro ao parar mineração";
      }
    });

    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
