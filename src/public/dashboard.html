<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dashboard - Imidio Mining</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1, h2 { color: #333; }
    nav a { margin-right: 15px; text-decoration: none; color: blue; }
    #plans div { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
</style>
</head>
<body>

<div id="user-area" style="display:none;">
    <h1 id="welcome"></h1>
    <p id="balance"></p>

    <hr>

    <nav class="menu">
        <a href="deposit.html">Depósito</a>
        <a href="mining.html">Mineração</a>
        <a href="contact.html">Contacto</a>
        <a href="dashboard.html">Painel</a>
    </nav>

    <hr>

    <h2>Planos Disponíveis</h2>
    <div id="plans"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if(!user) {
    window.location.href = "login.html";
} else {
    document.getElementById("user-area").style.display = "block";
    document.getElementById("welcome").textContent = "Bem-vindo, " + user.name + "!";
    document.getElementById("balance").textContent = "Saldo: " + user.balance + " Coins";

    const plans = [
        { name: "Bronze", price: 10, profitPercent: 20 },
        { name: "Prata", price: 50, profitPercent: 30 },
        { name: "Ouro", price: 100, profitPercent: 50 }
    ];

    const plansDiv = document.getElementById("plans");
    plans.forEach(plan => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${plan.name}</strong> - $${plan.price} - Lucro ${plan.profitPercent}% <button onclick="buyPlan('${plan.name}', ${plan.price})">Comprar</button>`;
        plansDiv.appendChild(div);
    });
}

function buyPlan(name, price) {
    if(user.balance >= price) {
        user.balance -= price;
        localStorage.setItem("user", JSON.stringify(user));
        document.getElementById("balance").textContent = "Saldo: " + user.balance + " Coins";
        alert(`Plano ${name} comprado com sucesso!`);
    } else {
        alert("Saldo insuficiente!");
    }
}
</script>

</body>
</html>
