<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Mineração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Dashboard de Mineração</h1>

<button id="startBtn">Iniciar Mineração</button>
<button id="stopBtn">Parar Mineração</button>

<div id="status">Carregando...</div>

<script>
async function updateStatus() {
  const res = await fetch("/api/mining/status");
  const data = await res.json();
  document.getElementById("status").innerText =
    "Status da mineração: " + data.status;
}

updateStatus();
setInterval(updateStatus, 3000);

document.getElementById("startBtn").onclick = async () => {
  await fetch("/api/mining/start-mining", { method: "POST" });
  updateStatus();
};
document.getElementById("stopBtn").onclick = async () => {
  await fetch("/api/mining/stop-mining", { method: "POST" });
  updateStatus();
};
</script>

</body>
</html>
