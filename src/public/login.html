<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Login - Imidio Mining</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  .box { background: #fff; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
  input { width: 100%; padding: 8px; margin: 5px 0; }
  button { width: 100%; padding: 10px; background: #0077cc; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #005fa3; }
  a { color: #0077cc; text-decoration: none; }
</style>
</head>
<body>

<div class="box">
  <h2>Entrar</h2>

  <input type="email" id="email" placeholder="Seu email">
  <input type="password" id="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <p>NÃ£o tem conta? <a href="register.html">Criar conta</a></p>
</div>

<script>
function login() {
    const user = JSON.parse(localStorage.getItem("user"));
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!user) {
        alert("Nenhuma conta encontrada! Crie uma conta.");
        return;
    }

    if (email === user.email && password === user.password) {
        alert("Login bem-sucedido!");
        window.location.href = "dashboard.html";
    } else {
        alert("Email ou senha incorretos!");
    }
}
</script>

</body>
</html>
