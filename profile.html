<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Perfil - Imidio Crypto Mining</title>
</head>
<body>
<h1>Perfil do Usuário</h1>
<p>Nome: <span id="profileName"></span></p>
<p>Email: <span id="profileEmail"></span></p>
<button onclick="logout()">Sair</button>

<script>
const userId = prompt("Digite seu ID de usuário para carregar perfil:");

async function loadProfile() {
  const res = await fetch(`/profile/${userId}`);
  const data = await res.json();
  document.getElementById("profileName").innerText = data.nome;
  document.getElementById("profileEmail").innerText = data.email;
}

function logout() {
  alert("Você saiu!");
  window.location.href = "index.html";
}

loadProfile();
</script>
</body>
</html>
