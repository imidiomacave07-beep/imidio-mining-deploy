<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        text-align: center;
    }

    h1 { color: #00ffd0; }
    .saldo {
        background: #1b1b1b;
        padding: 15px;
        border-radius: 10px;
        width: 260px;
        margin: auto;
        border: 1px solid #00ffd0;
    }
    .planos {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
    }
    .plano {
        background: #1c1c1c;
        padding: 20px;
        width: 220px;
        border-radius: 12px;
        border: 1px solid #00ffd0;
    }
    button {
        margin-top: 10px;
        padding: 10px 18px;
        background: #00ffd0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

</head>
<body>

<h1 id="welcome">Bem-vindo!</h1>

<div class="saldo">
    <p id="balance">Saldo: 0 Coins</p>
</div>

<h2>Planos Disponíveis</h2>

<div class="planos">
    <div class="plano">
        <h3>Plano Bronze</h3>
        <p>Preço: $10</p>
        <p>Lucro: 20%</p>
        <button onclick="investir('Bronze')">Investir</button>
    </div>

    <div class="plano">
        <h3>Plano Prata</h3>
        <p>Preço: $50</p>
        <p>Lucro: 30%</p>
        <button onclick="investir('Prata')">Investir</button>
    </div>

    <div class="plano">
        <h3>Plano Ouro</h3>
        <p>Preço: $100</p>
        <p>Lucro: 50%</p>
        <button onclick="investir('Ouro')">Investir</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("welcome").textContent = "Bem-vindo, " + user.name + "!";
    document.getElementById("balance").textContent = "Saldo: " + user.balance + " Coins";
});

function investir(plano) {
    alert("Você investiu no plano " + plano);
}
</script>

</body>
</html>
