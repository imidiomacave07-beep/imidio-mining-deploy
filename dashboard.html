<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Imidio Mining</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <header>
        <h1>Bem-vindo à Mineração</h1>
        <button id="logoutBtn">Sair</button>
    </header>

    <section class="card">
        <h2>Saldo da Conta</h2>
        <p><span id="saldo">0.00</span> USDT</p>
    </section>

    <section class="card">
        <h2>Status da Mineração</h2>
        <p id="statusMineracao">Desligada</p>
        <button id="btnIniciar">Iniciar Mineração</button>
        <button id="btnParar" class="danger">Parar Mineração</button>
    </section>

    <section class="card">
        <h2>Ganhos Hoje</h2>
        <p><span id="ganhosHoje">0.00</span> USDT</p>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
