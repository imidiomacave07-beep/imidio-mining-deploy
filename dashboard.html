<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dashboard - Imidio Mining</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  nav a { margin: 0 10px; }
  .plan { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
</style>
</head>
<body>
<div id="user-area" style="display:none;">
    <h1 id="welcome"></h1>
    <p id="balance"></p>

    <hr>

    <nav>
        <a href="deposit.html">Depósito</a>
        <a href="mining.html">Mineração</a>
        <a href="contact.html">Contacto</a>
        <a href="dashboard.html">Painel</a>
    </nav>

    <hr>

    <h2>Planos Disponíveis</h2>
    <div id="plans"></div>

    <button id="logoutBtn">Logout</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
    window.location.href = "login.html";
} else {
    document.getElementById("user-area").style.display = "block";
    document.getElementById("welcome").textContent = "Bem-vindo, " + user.name + "!";
    document.getElementById("balance").textContent = "Saldo: " + user.balance + " Coins";

    // Planos
    const plans = [
        { id: 1, name: "Bronze", price: 10, profitPercent: 20 },
        { id: 2, name: "Prata", price: 50, profitPercent: 30 },
        { id: 3, name: "Ouro", price: 100, profitPercent: 50 }
    ];

    const plansDiv = document.getElementById("plans");
    plans.forEach(plan => {
        const div = document.createElement("div");
        div.className = "plan";
        div.innerHTML = `
            <strong>${plan.name}</strong><br>
            Preço: $${plan.price}<br>
            Lucro: ${plan.profitPercent}%<br>
            <button onclick="buyPlan(${plan.id})">Comprar</button>
        `;
        plansDiv.appendChild(div);
    });
}

// Função comprar plano
function buyPlan(planId) {
    const plan = plans.find(p => p.id === planId);
    if (user.balance >= plan.price) {
        user.balance -= plan.price;
        localStorage.setItem("user", JSON.stringify(user));
        document.getElementById("balance").textContent = "Saldo: " + user.balance + " Coins";
        alert(`Plano ${plan.name} comprado!`);
    } else {
        alert("Saldo insuficiente!");
    }
}

// Logout
document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("user");
    window.location.href = "login.html";
};
</script>
</body>
</html>
